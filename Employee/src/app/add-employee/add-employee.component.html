<script src="path-to/js/bootstrap-select.min.js"></script>
<div class="col col-md-8  mt-2 container">
    <h2 class="card-header text-center">Create Employee</h2>
    <div class="card-body col-lg-12 card">
        <form action="" method="" #employee='ngForm' (ngSubmit)='addEmployee(employee.value)'>
            <div class="form-row mt-3">
                <div class="form-group col-md-6 ">
                    <input type="text" class="form-control" name="empName" placeholder="Enter Name" #empName="ngModel" ngModel required>
                    <div *ngIf="empName.invalid && (empName.dirty || empName.touched)" class="errmsg">
                        <div *ngIf="empName.errors.required">
                            Name is required *
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 ">
                    <input type="text" class="form-control" name="dob" placeholder="Date Of Birth" onfocus="(this.type='date')" onblur="(this.type='text')" #dob="ngModel" ngModel required>
                    <div *ngIf="dob.invalid && (dob.dirty || dob.touched)" class="errmsg">
                        <div *ngIf="dob.errors.required">
                            Date Of Birth *
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <select class="form-control selectpicker" multiple name="skill" #skill='ngModel' ngModel required>
                        <option value="" selected disabled hidden>Skill</option>
                        <option>Java</option>
                        <option>Mean</option>
                        <option>Data Science</option>
                        <option>Dot Net</option>
                        <option>Mearn</option>
                        <option>Others</option>
                    </select>
                    <div *ngIf="skill.invalid && (skill.dirty || skill.touched)" class="errmsg">
                        <div *ngIf="skill.errors.required">
                            Skill is required *
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="salary" #salary='ngModel' class="form-control" placeholder="Rate Card[ in lac]" ngModel required>
                </div>
            </div>
            <div class="create-button mt-3 ml-3  float-right">
                <button type="submit" [disabled]='employee.invalid' class="btn btn-outline-primary">Create</button>
            </div>
            <div class=" mt-3 float-right reset-button">
                <button type="button" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
